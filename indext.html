<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Gellary -RD Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="navbar">
           <img src="Images/RDS%20Logo-01.png" class="logo">
           <nav>
               <ul>
                   <li><a href="#">Home</a></li>
                   <li><a href="#">Office</a></li>
                   <li><a href="#">Hotels</a></li>
                   <li><a href="#">Contact Use</a></li>
               </ul>
           </nav>
               <img src="Images/menu.png" class="menu-icon">
       </div>
       <div class="row">
           <div class="col">
               <div class="text-box">
                   <h5>Our Products</h5>
                   <h1><b>Simlicity</b><br> is the <b>ultimate</b> sophistication</h1>
               </div>
               <img src="Images/circle.png" class="small-icon1">
               <img src="Images/circle.png" class="small-icon2">
               <img src="Images/square.png" class="small-icon3">
           </div>
           
           <div class="col">
               <div class="gallery-box">
                   <img src="Images/AA.png" id="gallery">
                   <ul>
                       <li class="btn">01</li>
                       <li class="btn active">02</li>
                       <li class="btn">03</li>
                       <li class="btn">04</li>
                       
                   </ul>
               </div>
           </div>
       </div>
           <img src="Images/circle.png" class="small-icon4">
           <img src="Images/square.png" class="small-icon5">
   </div>
   
   <script>
        var btn = document.getElementsByClassName("btn");
        var gallery = document.getElementById("gallery");
        var images = new Array(
        "images/Rifat.jpeg",
        "images/AA.png",
        "images/Ratul.png",
        "images/pic00.jpg",
        );
    
    for(let i=0; i<btn.length; i++){
        btn[i].onclick = function(){
        gallery.src = images[i];
            
            let current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace("active", "");
            this.className+= " active";
        };
    }
    
    </script>
   
   
    
</body>
</html>
